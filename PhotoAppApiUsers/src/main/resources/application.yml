spring:
  application:
    name: users-ws

  devtools:
    restart:
      enabled: true

server:
  port: ${PORT:0}

eureka:
  client:
    service-url:
        defaultZone: http://localhost:8010/eureka/

  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true